version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: aquanotes
      POSTGRES_USER: aquanotes
      POSTGRES_PASSWORD: aquanotes123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aquanotes -d aquanotes"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg2://aquanotes:aquanotes123@postgres:5432/aquanotes
    volumes:
      - ./app/firebase:/app/app/firebase:ro
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped

volumes:
  postgres_data:
